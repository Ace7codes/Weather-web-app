<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <nav class="search">
            <input type="text" placeholder="Search by city" spellcheck="false">
            <button><img src="search.png" alt="search icon"></button>
        </nav>
        <div class="err">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 class="temperature">33Â°c</h1>
            <h2 class="city">Lagos</h2>
            <div class="details">
                <div class="cols">
                    <img src="humidity.png" alt="humidity sign">
                    <div>
                        <p class="humidity">20%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="cols">
                    <img src="wind.png" alt="wind sign">
                    <div>
                        <p class="wind">25km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
